apiVersion: "extensions/v1beta1"
kind: DaemonSet
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    k8s_app: kube-proxy
    version: v1.4.0-alpha.3_aaron.0
spec:
  template:
    metadata:
      labels:
        k8s_app: kube-proxy
        version: v1.4.0-alpha.3_aaron.0
    spec:
      hostNetwork: true
      containers:
      - name: kube-proxy
        image: quay.io/peanutbutter/hyperkube:v1.4.0-alpha.3_aaron.0
        command:
        - /hyperkube
        - proxy
        - --master={{ index .APIServers 0 }}
        - --kubeconfig=/etc/kubernetes/kubeconfig
        - --proxy-mode=iptables
        - --masquerade-all=true #NOTE(aaron): this is necessary for vagrant when eth0 IP is not routable
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: ssl-certs-host
          readOnly: true
        - name: etc-kubernetes
          mountPath: /etc/kubernetes
          readOnly: true
      volumes:
      - hostPath:
          path: /usr/share/ca-certificates
        name: ssl-certs-host
      - name: etc-kubernetes
        hostPath:
          path: /etc/kubernetes
