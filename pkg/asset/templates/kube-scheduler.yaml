apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kube-scheduler
  namespace: kube-system
  labels:
    k8s-app: kube-scheduler
    version: v1.3.6_coreos.0
    update-controller-managed: true
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      k8s-app: kube-scheduler
  template:
    metadata:
      labels:
        k8s-app: kube-scheduler
        version: v1.3.6_coreos.0
    spec:
      containers:
      - name: kube-scheduler
        image: quay.io/coreos/hyperkube:v1.3.6_coreos.0
        command:
        - ./hyperkube
        - scheduler
        - --leader-elect=true
