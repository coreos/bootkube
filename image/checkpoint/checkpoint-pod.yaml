apiVersion: v1
kind: Pod
metadata:
  name: kube-api-checkpoint
  namespace: kube-system
spec:
  containers:
  - name: checkpoint
    image: quay.io/coreos/pod-checkpointer:253a2801e3964847e84203331c94a3aa2a891132
    command:
    - /checkpoint
    imagePullPolicy: Always
    volumeMounts:
    - mountPath: /etc/kubernetes
      name: etc-kubernetes
    - mountPath: /srv/kubernetes
      name: srv-kubernetes
  hostNetwork: true
  restartPolicy: Always
  volumes:
  - name: etc-kubernetes
    hostPath:
      path: /etc/kubernetes
  - name: srv-kubernetes
    hostPath:
      path: /srv/kubernetes
